<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- tailwiknd css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/download.jpg" type="image/x-icon">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Bank</title>
</head>

<body class=" h-screen">
    <!-- header section -->
    <header>
        <h1 class="text-center font-bold pt-4 text-4xl text-teal-600">My Personal Bank <i
                class="bi bi-currency-dollar"></i>
        </h1>
    </header>
    <!-- Main part -->
    <main>
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Left Side -->
            <div class=" mx-6"><img style="height: 80%; width: 80%;" class="mx-auto my-12 rounded"
                    src="img/2003.i105.019..isometric bank flowchart (2).jpg" alt=""></div>
            <!-- Right Side -->
            <div class="bg-blue-100 mt-8 mx-14 mb-20 rounded">
                <div class="my-4 items-center">
                    <h2 class="text-center font-bold text-xl py-2">Income</h2>
                    <div class="input-group mb-1 mx-auto w-75 ">
                        <span class="input-group-text h-8 w-18  rounded-xl">Income</span>
                        <input type="text" id="income-input" class="form-control rounded-xl h-8"
                            placeholder="Enter your income">
                    </div>
                    <h2 class="text-center font-bold text-xl py-2">Expences</h2>

                    <div class="input-group mb-3 mx-auto w-75 ">
                        <span class="input-group-text h-8 w-14 rounded-xl">Food </span>
                        <input type="text" id="food-input" class="form-control rounded-xl h-8"
                            placeholder="Enter amount">
                    </div>
                    <div class="input-group mb-3 mx-auto w-75 ">
                        <span class="input-group-text h-8 w-14 rounded-xl">Rent </span>
                        <input type="text" id="rent-input" class="form-control rounded-xl h-8"
                            placeholder="Enter amount">
                    </div>
                    <div class="input-group mb-3 mx-auto w-75 ">
                        <span class="input-group-text h-8 w-14 rounded-xl">Cloth</span>
                        <input type="text" id="cloth-input" class="form-control rounded-xl h-8"
                            placeholder="Enter amount">
                    </div>

                    <div class="flex justify-center py-3">
                        <button id="calc-button" class=" bg-blue-500 text-white px-4 py-1 rounded-md">Calculate</button>

                    </div>
                    <p class="text-center pt-2 font-bold"> Total expences : $ <span id="total-expences">00</span>
                    </p>
                    <p class="text-center pt-2 font-bold"> Balance : $ <span id="balance">00</span>
                    </p>
                    <p class="text-center pt-4 mx-1"> Save: <input id="save-input" class="rounded-lg w-20 px-2"
                            placeholder="20" type="text" name="" id=""> % <button id="save-button"
                            class=" bg-blue-500 text-white mx-1 px-4  rounded-md">Save</button>
                    </p>
                    <p class="text-center pt-2 font-bold"> Saving Amount : $ <span id="saving-amount">00</span>
                    </p>
                    <p class="text-center pt-2 font-bold">Remaining Balance : $ <span id="remaining-balance">00</span>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<!-- js file -->
<script src="js/apps.js"></script>
<!-- sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
