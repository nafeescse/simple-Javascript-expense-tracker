<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>



    <title>Money Master</title>
</head>

<body class=" h-screen">
    <!-- header section -->
    <header>
        <h1 class="text-center font-bold mt-4 pt-4 text-4xl text-teal-600">My Personal Bank <i
                class="bi bi-currency-dollar"></i>
        </h1>
    </header>
    <!-- Main part -->
    <main>
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Left Side -->
            <div class=" mx-6"><img style="height: 80%; width: 80%;" class="mx-auto my-12 rounded"
                    src="img/2003.i105.019..isometric bank flowchart (2).jpg" alt=""></div>
             <!-- Right Side -->
            <div class="bg-blue-100 mt-12 mx-14 mb-20 rounded">
                <div class="my-4 items-center">
                    <h2 class="text-center font-bold text-xl py-2">Income</h2>
                    <p class="text-center py-2 ">Income: <input id="income-input" class="rounded-lg px-2 w-60" placeholder="10000"
                            type="text" name="" id=""></p>
                    <h2 class="text-center font-bold text-xl pt-2">Expences</h2>
                    <p class="text-center pt-4"> Food: <input id="food-input" placeholder="1000" class="rounded-lg w-60 px-2"
                            type="text" name="" id=""></p>
                    <p class="text-center pt-4"> Rent: <input id="rent-input" class="rounded-lg px-2  w-60 " placeholder="2500"
                            type="text" name="" id=""></p>
                    <p class="text-center pt-4 "> Cloth: <input id="cloth-input" class="rounded-lg w-60 px-2" placeholder="2000"
                            type="text" name="" id="">
                    </p>
                    <div class="flex justify-center py-3">
                        <button id="calc-button" class=" bg-blue-500 text-white px-4 py-1 rounded-md">Calculate</button>
                    </div>
                    <p class="text-center pt-4 font-bold"> Total expences : $ <span id="total-expences">5500</span>
                    </p>
                    <p class="text-center pt-4 font-bold"> Balance : $ <span id="balance">4500</span>
                    </p>
                    <p class="text-center pt-4 mx-1"> Save: <input id="save-input" class="rounded-lg w-20 px-2" placeholder="20"
                            type="text" name="" id=""> % <button id="save-button" class=" bg-blue-500 text-white mx-1 px-4  rounded-md"
                            >Save</button>
                    </p>
                    <p class="text-center pt-4 font-bold"> Saving Amount : $ <span id="saving-amount">2000</span>
                    </p>
                    <p class="text-center pt-4 font-bold">Remaining Balance : $ <span id="remaining-balance">2500</span>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/apps.js"></script>

</html>
